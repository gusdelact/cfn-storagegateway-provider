AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Cloudformation Extension Lambda function that provision Storagegateway, FileShare
Parameters:
  LambdaName:
    Description: "Name of the lambda function"
    Type: String  
  DeployBucket:
    Description: "S3 Bucket for Lambda Deployment"
    Type: String  
  LambdaZipFile:
    Description: "ZIP File with Lambda Python Code"
    Type: String  
Resources:

  LambdaStorageGatewayProviderRole:
    Type: "AWS::IAM::Role"
    Properties:
      Path: "/service-role/"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Effect: "Allow"
            Principal:
              Service:
                - "lambda.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Policies:
        - PolicyName:  "LambdaStorageGatewayProviderPolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:  "logs:CreateLogGroup"
                Resource: !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:*"
              - Effect: Allow
                Action: 
                   -  "logs:CreateLogStream"
                   -  "logs:PutLogEvents"
                Resource: !Join [ "",  [!Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/",!Ref LambdaName,":*" ] ]
              # - Effect: Allow
              #   Action:   "logs:PutLogEvents"
              #   Resource: !Join [ "",  [!Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/",!Ref LambdaName,":*" ] ]
              - Effect: Allow
                Action:  "iam:PassRole"
                Resource: "*"     
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/AWSStorageGatewayFullAccess"

  LambdaStorageGatewayProvider:
    Type: AWS::Serverless::Function 
    Properties:
      FunctionName: !Ref LambdaName
      CodeUri: 
         Bucket: !Ref DeployBucket
         Key: !Ref LambdaZipFile
      Handler: provider.handler
      Runtime: python3.9
      Role: !GetAtt  LambdaStorageGatewayProviderRole.Arn
